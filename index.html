<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer Namorar Comigo?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .container {
            margin: 0 auto;
            width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sim:hover {
            background-color: #4CAF50;
        }

        .nao:hover {
            background-color: #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quer namorar comigo?</h1>
        <p>você é a minha pessoal especial, me da só mais uma chance? sei que vacilei em muitos momentos, mas te queria de volta pra vida toda</p>

        <p>Sei que não somos um código perfeito, mas acredito que juntos podemos escrever uma história linda.</p>

        <div class="buttons">
            <button class="sim">Sim!</button>
            <button class="nao">Não :(</button>
        </div>
    </div>
</body>
</html>
